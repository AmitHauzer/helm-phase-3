replicaCount: 1

image:
  repository: amitchart-phase3-flask
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 5000

livenessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 10

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

ingress:
  enabled: false

autoscaling:
  enabled: false
